<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <section>
        <div class="first">
        <h1 style="color: black;"><u>Submission Form</u></h1>
        <p style="text-align: start; font-size: 1.3rem;">Fill your information in the below given form ---</p>
    </div>
    <hr width="100%" size="2">
    <div class="second">
        <label>Enter your first name:<input placeholder="Enter your first name....."class="name" type="text"></label>
        <br>
        <br>
        <label>Enter your second name:<input placeholder="Enter your second name....."class="name" type="text"></label>
        <br>
        <br>
        <label>Enter your email:<input placeholder="Enter your email....."class="email" type="email"></label>
        <br>
        <br>
        <label>Enter your Date of Birth:<input type="date"></label>
    </div>
    <hr width="100%" size="2">
    <div class="third">
        <p style="color: white; display: flex; font-size: 1.3rem;">Select your programming language:</p>
        <select>
            <option>C/C++</option>
            <option>Python</option>
            <option>JavaScript</option>
        </select>
        <p style="color: white; display: flex; font-size: 1rem;">Select your Course:</p>
        <select>
            <option>B.tech</option>
            <option>B.Sc</option>
            <option>BBA/MBA</option>
            <option>BCA/MCA</option>
        </select>
    </div>
    <hr width="100%" size="2">
    <div class="fourth">
        <p style="font-size: 1.3rem;">Enter your permanent address:</p>
        <label>Enter City:<input class="city"type="text" placeholder="Enter city....."></label>
        <br>
        <br>
        <label>Enter Area Pincode:<input class="city" type="text" placeholder="Enter area pincode...."></label>
        <br>
        <br>
        <label>Enter Near by:<input class="city" type="text" placeholder=" Enter colony name/area...."></label>
    </div>
    <hr width="100%" size="2">
    <div class="fifth">
        <p style="color:white; font-size: 1.3rem;">Any Comments:</p>
        <input class="para"  type="para">
    </div>
    <hr width="100%" size="2">
    <button>Submit</button>
    </section>
</body>
</html>
